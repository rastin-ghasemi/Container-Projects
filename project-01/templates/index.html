<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .task {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .task.completed {
            text-decoration: line-through;
            color: gray;
        }
        .task input[type="checkbox"] {
            margin-right: 10px;
        }
        .task button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Add a new task" required>
        <button type="submit">Add Task</button>
    </form>

    <h2>Tasks:</h2>
    <ul>
        {% for task in tasks %}
        <li class="task {% if task['completed'] %}completed{% endif %}">
            <input
                type="checkbox"
                {% if task['completed'] %}checked{% endif %}
                onchange="window.location.href='/complete/{{ loop.index0 }}'"
            >
            {{ task['task'] }}
            <button onclick="window.location.href='/delete/{{ loop.index0 }}'">Delete</button>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
